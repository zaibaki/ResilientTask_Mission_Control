version: '3.8'

services:
  # -----------------------------
  # DATABASE (PostgreSQL)
  # -----------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - task-network

  # -----------------------------
  # MESSAGE BROKER (Redis)
  # -----------------------------
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - task-network

  # -----------------------------
  # API GATEWAY (FastAPI)
  # -----------------------------
  api:
    build: ./api
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/taskdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: supersecretkey
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - task-network

  # -----------------------------
  # WORKERS (Python)
  # -----------------------------
  worker:
    build: ./worker
    deploy:
      replicas: 3  # Start with 3 workers
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/taskdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started # Wait for API to potentially init DB
    networks:
      - task-network

  # -----------------------------
  # LOAD BALANCER (Nginx)
  # -----------------------------
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"        # Expose API via Nginx
    depends_on:
      - api
    networks:
      - task-network

  # -----------------------------
  # FRONTEND (Next.js)
  # -----------------------------
  web:
    build: ./web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api
    networks:
      - task-network

volumes:
  postgres_data:
  redis_data:

networks:
  task-network:
    driver: bridge
